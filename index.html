<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/main.css" />
    <title>Amazon</title>
  </head>

  <body>
    <!-- start header by shayan -->
    <!--top header-->
    <header class="header">
      <section class="container top-header">
        <div class="nav-left">
          <div class="header-logo br-box">
            <a href="#"><img src="assets/image/logo.png" alt="" /></a>
          </div>
          <div class="header-location br-box">
            <div class="location-cont">
              <i class="fa-solid fa-location-dot"></i>
              <div class="location-box">
                <span>
                  <p style="font-size: 12px">Deliver to</p>
                </span>
                <span>
                  <p style="font-size: 18px">Iran, Islamic Rep...</p>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="nav-fill"></div>
        <div class="nav-right"></div>
      </section>
      <!--buttom-header-->
      <section class="container buttom-header"></section>
    </header>
    <!-- end header by shayan -->
    <main>
      <section class="container">
        <figure class="slider">
          <img
            class="slid-images"
            src="./assets/image/slider-img/slid-1.jpg"
            alt="slider img"
          />
          <img
            class="slid-images"
            src="./assets/image/slider-img/slide-2.jpg"
            alt="slider img"
          />
          <img
            class="slid-images"
            src="./assets/image/slider-img/slide-3.jpg"
            alt="slider img"
          />
          <img
            class="slid-images"
            src="./assets/image/slider-img/slide-4.jpg"
            alt="slider img"
          />
          <img
            class="slid-images"
            src="./assets/image/slider-img/slide-5.jpg"
            alt="slider img"
          />
        </figure>

        <button id="next">
          <img src="./assets/image/slider-img/next.svg" alt="next buttom" />
        </button>
        <button id="prev">
          <img src="./assets/image/slider-img/prev.svg" alt="prev buttom" />
        </button>
      </section>
    </main>
    <script src="./src/js/main.js"></script>
  </body>
</html>

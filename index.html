<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/main.css" />
    <title>Amazon</title>
  </head>

  <body>
    <!-- start header by shayan -->
    <header>
      <section class="container top-header">
        <div class="top-header-item header-logo">
          <a href="#"><img src="assets/image/logo.png" alt="" /></a>
        </div>
        <div class="top-header-item"></div>
        <div class="top-header-item"></div>
        <div class="top-header-item"></div>
        <div class="top-header-item"></div>
        <div class="top-header-item"></div>
        <div class="top-header-item"></div>
      </section>
      <section class="container buttom-header"></section>
    </header>
    <!-- end header by shayan -->
    <main>
      <section class="container">
        <figure class="slider">
          <img
            class="slid-images"
            src="./assets/image/slider-img/slid-1.jpg"
            alt="slider img"
          />
          <img
            class="slid-images"
            src="./assets/image/slider-img/slide-2.jpg"
            alt="slider img"
          />
          <img
            class="slid-images"
            src="./assets/image/slider-img/slide-3.jpg"
            alt="slider img"
          />
          <img
            class="slid-images"
            src="./assets/image/slider-img/slide-4.jpg"
            alt="slider img"
          />
          <img
            class="slid-images"
            src="./assets/image/slider-img/slide-5.jpg"
            alt="slider img"
          />
        </figure>

        <button id="next">
          <img src="./assets/image/slider-img/next.svg" alt="next buttom" />
        </button>
        <button id="prev">
          <img src="./assets/image/slider-img/prev.svg" alt="prev buttom" />
        </button>
      </section>
    </main>
    <script src="./src/js/main.js"></script>
  </body>
</html>
